# Hyprland configuration
# Matching keybinds from AeroSpace config

# Monitor setup (adjust as needed)
monitor=,preferred,auto,1

# NVIDIA specific
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

# Cursor
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24

# Input
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
}

# General
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 3
    col.active_border = rgba(e1e3e4ff)
    col.inactive_border = rgba(494d64ff)
    layout = dwindle
}

# Decoration
decoration {
    rounding = 0
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}

# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# Misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Autostart
exec-once = waybar
exec-once = dunst
exec-once = swww-daemon

###################
# KEYBINDINGS
###################

$mod = ALT

# Focus (alt-hjkl)
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

# Move windows (alt-shift-hjkl)
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, j, movewindow, d
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, l, movewindow, r

# Layout toggle (alt-slash) - toggle split direction
bind = $mod, slash, togglesplit

# Fullscreen toggle
bind = $mod, f, fullscreen, 1
bind = $mod SHIFT, f, fullscreen, 0

# Floating toggle
bind = $mod, space, togglefloating

# Resize (alt-shift-minus/equal)
bind = $mod SHIFT, minus, resizeactive, -50 0
bind = $mod SHIFT, equal, resizeactive, 50 0
bind = $mod CTRL, minus, resizeactive, 0 -50
bind = $mod CTRL, equal, resizeactive, 0 50

# Named workspaces: b=11, e=12, m=13, s=14, v=15, p=16, r=17
bind = $mod, b, workspace, 11
bind = $mod, e, workspace, 12
bind = $mod, m, workspace, 13
bind = $mod, s, workspace, 14
bind = $mod, v, workspace, 15
bind = $mod, p, workspace, 16
bind = $mod, r, workspace, 17

# Numbered workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6

# Move window to named workspace
bind = $mod SHIFT, b, movetoworkspace, 11
bind = $mod SHIFT, e, movetoworkspace, 12
bind = $mod SHIFT, m, movetoworkspace, 13
bind = $mod SHIFT, s, movetoworkspace, 14
bind = $mod SHIFT, t, movetoworkspace, 15
bind = $mod SHIFT, p, movetoworkspace, 16
bind = $mod SHIFT, r, movetoworkspace, 17

# Move window to numbered workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6

# App launchers
bind = $mod, z, exec, zen
bind = $mod, c, exec, emacs
bind = $mod, t, exec, ghostty

# Launcher
bind = $mod, d, exec, wofi --show drun

# Close window
bind = $mod, q, killactive

# Exit Hyprland
bind = $mod SHIFT, q, exit

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

###################
# WINDOW RULES
###################

# Browser -> workspace 11 (b)
windowrulev2 = workspace 11, class:^(zen)$
windowrulev2 = workspace 11, class:^(firefox)$
windowrulev2 = workspace 11, class:^(chromium)$

# Emacs -> workspace 12 (e)
windowrulev2 = workspace 12, class:^(Emacs)$
windowrulev2 = workspace 12, class:^(emacs)$

# Messaging -> workspace 13 (m)
windowrulev2 = workspace 13, class:^(Signal)$
windowrulev2 = workspace 13, class:^(Slack)$
windowrulev2 = workspace 13, class:^(discord)$
windowrulev2 = workspace 13, class:^(Zulip)$

# Spotify -> workspace 14 (s)
windowrulev2 = workspace 14, class:^(Spotify)$
windowrulev2 = workspace 14, class:^(spotify)$

# Terminal -> workspace 15 (v)
windowrulev2 = workspace 15, class:^(ghostty)$
windowrulev2 = workspace 15, class:^(Ghostty)$

# PDF -> workspace 16 (p)
windowrulev2 = workspace 16, class:^(Zathura)$
windowrulev2 = workspace 16, class:^(org.pwmt.zathura)$
windowrulev2 = workspace 16, class:^(evince)$
